<!DOCTYPE html>
<head>
    <meta charset="UTF-8"></meta>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <style> @font-face{
            font-family: dark-souls; 
            src: url(OptimusPrincepsSemiBold.ttf);
            }
    </style>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="resultCont">
            <div id="overlayText">  </div>
            <button class="tryAgain"> Play Again</button>
        </div>
    </div>

    <div class="main">
        <div><button class="reset"> Reload Save </button></div>
        <div class="container">
            <div>
                <button class="playOption" id="rock"> Rock </button>
            </div>
            <div class="botCont">
                <button class="playOption" id="paper"> Paper </button>
                <button class="playOption" id="scissors"> Scissors </button>
            </div>
        </div>
        <div class="resultContainer"> 
            <div class="computerResult"> Lord of RPS: <span class="compSpan">0</span></div>
            <div class="playerResult"> Player: <span class="playerSpan">0</span></div>
        </div>
    </div>
</body>
