<!DOCTYPE html>
<head>
    <meta charset="UTF-8"></meta>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="resultCont">
            <div id="overlayText">  </div>
            <button class="tryAgain"> Play Again</button>
        </div>
    </div>

    <div class="main">
        <div><button class="reset"> Reset </button></div>
        <div class="container">
            <button class="playOption" id="rock"> Rock </button>
            <button class="playOption" id="paper"> Paper </button>
            <button class="playOption" id="scissors"> Scissors </button>
        </div>
        <div class="resultContainer"> 
            <div class="computerResult"> Computer: <span class="compSpan">0</span></div>
            <div class="playerResult"> Player: <span class="playerSpan">0</span></div>
        </div>
    </div>
</body>
