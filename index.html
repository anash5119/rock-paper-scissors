<!DOCTYPE html>
<head>
    <meta charset="UTF-8"></meta>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body class="main">
    <div class="winOverlay">
        <div class="winText">Enemy Fallen</div>
        <button class="tryAgain"></button>
    </div>

    <div class="loseOverlay">
        <div class="loseText">You Lose</div>
        <button class="tryAgain"></button>
    </div>

    <div><button class="reset"> Reset </button></div>
    <div class="container">
        <button class="playOption" id="rock"> Rock </button>
        <button class="playOption" id="paper"> Paper </button>
        <button class="playOption" id="scissors"> Scissors </button>
    </div>
    <div class="resultContainer"> 
        <div class="computerResult"> Computer: <span class="compSpan">0</span></div>
        <div class="playerResult"> Player: <span class="playerSpan">0</span></div>
    </div>
</body>
